<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="Action.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 class="text-center my-3">TODO LIST</h1>

    <div class="container">
        <div class="row">
            <input type="text" 
                placeholder="Enter Your Task"
                class="form-control col mx-2 px-2"
                id="inpTask">
            <button id="btnAdd"
                class="btn btn-outline-success col-1 mx-2">ADD</button>
            <button id="btnSort"
                class="btn btn-outline-info col-1 mx-2">SORT</button>
            <button id="btnClr"
                class="btn btn-outline-danger col-1 mx-2">CLEAR</button>
        </div>
        <div class="row my-2">
            <div class="col mx-2">
                <ul class="list-group" id="tasklist">
                    <li class="list-group-item">
                        <div class="row">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
